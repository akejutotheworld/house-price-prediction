<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>House Price Prediction</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
<h1>House Price Prediction</h1>
<form method="POST">
<input type="number" name="area" placeholder="Area (sq ft)" required>
<input type="number" name="bedrooms" placeholder="Bedrooms" required>
<input type="number" name="bathrooms" placeholder="Bathrooms" required>
<input type="number" name="location_score" placeholder="Location Score (1-10)" required>
<button type="submit">Predict Price</button>
</form>


{% if prediction %}
<h2>Estimated Price: ${{ prediction | round(2) }}</h2>
{% endif %}
</div>
</body>
</html>
